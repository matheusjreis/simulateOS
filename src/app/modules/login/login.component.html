<div class="login-wrapper">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="spacer"></span>
      <a mat-button routerLink="/register">Registrar</a>
      <a mat-button routerLink="/login">Login</a>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="login-box">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>
          <img class="app-img" src="/assets/images/cpu-logo.png" width="90rem">
          <div class="app-name">SimulateOS</div>
        </mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="login-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" formControlName="email" type="email">
            <small
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="block p-error"
            >
            </small>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Senha" type="password" name="password" formControlName="password">
            <small
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="block p-error"
            >
            </small>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" 
          class="btn-block" 
          type="submit"              
        >Entrar
        </button>
      </form>
    </mat-card>
  </div>
</div>
